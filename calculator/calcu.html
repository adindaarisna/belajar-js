<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <h1>A Simple Calculator</h1>
    <div class="container">
        <div class="screen">
            <div class="history">history</div>
            <div class="problem">problems</div>
        </div>
        <div class="wrap">
            <div class="btn">C</div>
            <div class="btn">+/-</div>
            <div class="btn">del</div>
            <div class="btn operation">:</div>
            <div class="btn number">7</div>   
            <div class="btn number">8</div>   
            <div class="btn number">9</div> 
            <div class="btn operation">X</div>
            <div class="btn number">4</div>   
            <div class="btn number">5</div>   
            <div class="btn number">6</div> 
            <div class="btn operation">-</div>
            <div class="btn number">1</div>   
            <div class="btn number">2</div>   
            <div class="btn number">3</div> 
            <div class="btn operation">+</div>
            <div class="btn-end">
                <div class="btn number">0</div>   
                <div class="btn">.</div> 
            <div class="btn operation"> = </div>
            </div> 
        </div>
    </div>
</body>
</html>
